<html>
  <head>
      <title>Print Element Sample</title>
      <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>
      <div class="container">
        <h1>Print Element Sample</h1>
        <div>
          <div class="row">
            <div class="col-md-7">
              <table class="table" >
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <button id="printElButton" class="btn btn-primary">打印下列table</button>
            </div>
          </div>
        </div>

        <div id="printElement" style="margin-top: 40px; padding-top: 9px;">
          <table class="table" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <script type="text/javascript" src="../dist/htmlElementPrint.js"></script>
      <script type="text/javascript">
        document.getElementById('printElButton').onclick = function(e){
          const element = document.querySelector('#printElement');
          e.preventDefault();
          htmlElementPrint(element, {sourceType: 'dom'});
        }
      </script>
  </body>
</html>
